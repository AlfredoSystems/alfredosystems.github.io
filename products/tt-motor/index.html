<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Alfredo Electronics</title>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.5/jsrender.min.js"></script>
	<script type="text/javascript" src="/templates/navbar.js"></script>
	<script type="text/javascript" src="/products/products.js"></script>
	<script type="text/javascript" src="/templates/product-page.js"></script>
	<script type="text/javascript">
		function updateImage() {
			var dropdown = document.getElementById("tt-motor-dropdown");
			var image = document.getElementsByClassName("product-page-image")[0];
			if (dropdown.value === "Unsoldered") image.src = "../../images/tt-motor-unsoldered.png";
			else if (dropdown.value === "Soldered") image.src = "../../images/tt-motor-soldered.png";
		}
	</script>
</body>
</html>
